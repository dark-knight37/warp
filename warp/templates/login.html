{% extends 'base.html' %}

{% block header %}
    {{ super() }}

    <style>
        html, body, form {
            height: 100%;
            width: 100%;
        }
        .login_container {
            margin: auto;
            width: 300px;
            height: 70%;
        }
    </style>
{% endblock %}

{% block content %}
  {{ super() }}

    <nav>
        <div class="nav-wrapper">
            <div class="center"><img class="logo" src="{{ url_for('static', filename='logo.png') }}"></div>
        </div>
    </nav>

    <form action="{{ url_for('auth.login') }}" method="post">

    <div class="login_container valign-wrapper">
      <div class="row center-align ">

        <div class="col s12">
          <div class="input-field">
            <label for="login">Username</label>
            <input id="login" name="login" type="text">
          </div>
        </div>

        <div class="col s12">
          <div class="input-field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password">
          </div>
        </div>

        <div class="col s12">
          <button class="btn waves-effect waves-light" type="submit" name="submit">Login</button>
        </div>
        
      </div>
    </div>
    
  </form>
