<!doctype html>
<html>
<head>
    <title>WARP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    {% block header %}{% endblock %}    
</head>
<body>
    <a href="{{ url_for('main.bookings',context='user') }}">My bookings</a>&nbsp;|&nbsp;

    {% if session['role'] == 0 %}
    <a href="{{ url_for('main.bookings',context='all') }}">All bookings</a>&nbsp;|&nbsp;
    {% endif %}
    {% for zid,zname in g.zones|dictsort %}
        <a href="{{ url_for('main.zone',zid=zid) }}">{{ zname }}</a>&nbsp;|&nbsp;
    {% endfor %}
    {{ session['username'] }}&nbsp;
    <a href="{{ url_for('auth.logout') }}">logout</a><br>
    
    {% block content %}{% endblock %}
</body>
</html>
